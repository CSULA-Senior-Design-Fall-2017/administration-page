<div class="container">
  <h3>Add a New User</h3>

  <form>
    <div class="form-row">

      <div class="form-group col-md-3">
        <label for="firstName">First Name: </label>
        <input class="form-control" placeholder="Enter Your First Name" name="firstName" #newfirstName>
      </div>

      <div class="form-group col-md-3">
        <label for="lastName">Last Name: </label>
        <input class="form-control" placeholder="Enter Your Last Name" name="lastName" #newlastName>
      </div>

    </div>

    <div class="form-row">

      <div class="form-group col-md-3">
        <label for="email">Email: </label>
        <input class="form-control" placeholder="Enter your Email" name="email" #newemail>
      </div>

    </div>

    <div class="form-row">

      <div class="form-group col-md-3">
        <label for="password">Password: </label>
        <input class="form-control" type="password" placeholder="Enter your Password" name="password" #newpassword>
        <small id="passwordHelpInline" class="text-muted">
          Must be 8-16 characters long.
        </small>
      </div>

    </div>

    <button (click)="addUser(newfirstName, newlastName, newemail, newpassword)" class="btn btn-success">Add User
    </button>
    <a [routerLink]="['/demo']" class="btn btn-danger">Cancel</a>
  </form>

</div>
