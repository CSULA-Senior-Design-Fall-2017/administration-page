<table class="table">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>
      <button (click)="onEdit(user.id)" class="btn btn-info">Edit</button>
      <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<a [routerLink]="['/add']" class="btn btn-success">Add New User</a>
